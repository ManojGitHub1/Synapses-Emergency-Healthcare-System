{% extends "base.html" %}
{% block title %}New Report{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Patient Report Form</h1>
    <form method="POST" class="patient-form">
        <div class="form-section">
            <h3><i class="fas fa-user"></i> Basic Info</h3>
            <div class="form-row">
                <div class="form-group"><label for="age">Age</label><input type="number" name="age" required></div>
                <div class="form-group"><label for="gender">Gender</label><select name="gender" required><option value="Male">Male</option><option value="Female">Female</option></select></div>
            </div>
        </div>
        <div class="form-section">
            <h3><i class="fas fa-heartbeat"></i> Vital Signs</h3>
            <div class="form-row">
                <div class="form-group"><label>Heart Rate (BPM)</label><input type="number" name="heart_rate" required></div>
                <div class="form-group"><label>Systolic BP (mmHg)</label><input type="number" name="blood_pressure_systolic" required></div>
                <div class="form-group"><label>Diastolic BP (mmHg)</label><input type="number" name="blood_pressure_diastolic" required></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>O2 Saturation (%)</label><input type="number" name="oxygen_saturation" step="0.1" required></div>
                <div class="form-group"><label>Temperature (Â°F)</label><input type="number" name="temperature" step="0.1" required></div>
                <div class="form-group"><label>Respiratory Rate</label><input type="number" name="respiratory_rate" required></div>
            </div>
        </div>
        <div class="form-section">
            <h3><i class="fas fa-clipboard"></i> Additional Info</h3>
            <div class="form-group full-width"><label for="location">Location</label><input type="text" name="location"></div>
            <div class="form-group full-width"><label for="paramedic_notes">Paramedic Notes</label><textarea name="paramedic_notes" rows="4"></textarea></div>
        </div>
        <button type="submit" class="btn btn-primary">Analyze & Submit Report</button>
    </form>
</div>
{% endblock %}
