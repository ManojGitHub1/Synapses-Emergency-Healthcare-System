<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Emergency Response System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="nav-brand">
            <i class="fas fa-heartbeat"></i> Emergency Response
        </a>
        <div class="nav-links">
            <a href="{{ url_for('report') }}">Report</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>
    </nav>
    <main class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">&copy; 2025 Emergency Response System</footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
